<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Plus - APF Rank Structure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Mukta:wght@400;500;600;700&display=swap');
    
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
    .font-np { font-family: 'Mukta', sans-serif; }
    
    /* Soft Background Mesh */
    .mesh-bg {
      background-color: #ffecd2;
      background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    }
    .mesh-blob {
      position: fixed; filter: blur(80px); opacity: 0.4; z-index: -1;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body>
  <div class="mesh-bg">
    <div class="mesh-blob bg-red-400 w-96 h-96 rounded-full top-0 left-[-100px]"></div>
    <div class="mesh-blob bg-blue-300 w-96 h-96 rounded-full bottom-0 right-[-100px]"></div>
  </div>

  <div id="root"></div>

  <script>
    const { useState, useEffect } = React;
    const { motion, AnimatePresence } = window.Motion;

    // --- Icons ---
    const SearchIcon = () => React.createElement("svg", { xmlns: "http://www.w3.org/2000/svg", width: "20", height: "20", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round" }, React.createElement("circle", { cx: "11", cy: "11", r: "8" }), React.createElement("path", { d: "m21 21-4.3-4.3" }));
    const ShieldIcon = () => React.createElement("svg", { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "1.5", strokeLinecap: "round", strokeLinejoin: "round", className: "text-gray-300" }, React.createElement("path", { d: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" }));

    // --- Data ---
    const apfRanks = [
      { sn: "1", np: "सशस्त्र प्रहरी महानिरीक्षक (IGP)", en: "Inspector General", status: "Gazetted Special Class", par: "Lt. General", img: "local_images/ig.png", color: "red" },
      { sn: "2", np: "सशस्त्र प्रहरी अतिरिक्त महानिरीक्षक (AIG)", en: "Addl. Inspector General", status: "Gazetted Special Class", par: "Major General", img: "local_images/aig.png", color: "red" },
      { sn: "3", np: "सशस्त्र प्रहरी नायव महानिरीक्षक (DIG)", en: "Deputy Inspector General", status: "Gazetted 1st Class", par: "Brigadier General", img: "local_images/dig.png", color: "red" },
      { sn: "4", np: "सशस्त्र प्रहरी वरिष्ठ उपरीक्षक (SSP)", en: "Senior Superintendent", status: "Gazetted 1st Class", par: "Colonel", img: "local_images/ssp.png", color: "red" },
      { sn: "5", np: "सशस्त्र प्रहरी उपरीक्षक (SP)", en: "Superintendent", status: "Gazetted 2nd Class", par: "Lt. Colonel", img: "local_images/sp.png", color: "red" },
      { sn: "6", np: "सशस्त्र प्रहरी नायब उपरीक्षक (DSP)", en: "Deputy Superintendent", status: "Gazetted 2nd Class", par: "Major", img: "local_images/dsp.png", color: "red" },
      { sn: "7", np: "सशस्त्र प्रहरी निरीक्षक (Insp)", en: "Inspector", status: "Gazetted 3rd Class", par: "Lieutenant", img: "local_images/ins.png", color: "red" },
      { sn: "8", np: "सशस्त्र प्रहरी वरिष्ठ नायब निरीक्षक (SSI)", en: "Senior Sub Inspector", status: "Non-Gazetted 1st Class", par: "Subedar Major", img: "local_images/ssi.png", color: "blue" },
      { sn: "9", np: "सशस्त्र प्रहरी नायब निरीक्षक (SI)", en: "Sub Inspector", status: "Non-Gazetted 1st Class", par: "Warrant Officer I", img: "local_images/si.png", color: "blue" },
      { sn: "10", np: "सशस्त्र प्रहरी सहायक निरीक्षक (ASI)", en: "Assistant Sub Inspector", status: "Non-Gazetted 2nd Class", par: "Warrant Officer II", img: "local_images/asi.png", color: "blue" },
      { sn: "11", np: "सशस्त्र प्रहरी वरिष्ठ हवल्दार (SHC)", en: "Senior Head Constable", status: "Non-Gazetted 3rd Class", par: "Sergeant", img: "local_images/shc.png", color: "slate" },
      { sn: "12", np: "सशस्त्र प्रहरी हवल्दार (HC)", en: "Head Constable", status: "Non-Gazetted 3rd Class", par: "Corporal", img: "local_images/hc.png", color: "slate" },
      { sn: "13", np: "सशस्त्र प्रहरी सहायक हवल्दार (AHC)", en: "Asst. Head Constable", status: "Non-Gazetted 3rd Class", par: "Lance Corporal", img: "local_images/ahc.png", color: "slate" },
      { sn: "14", np: "सशस्त्र प्रहरी जवान", en: "Constable", status: "Non-Gazetted 4th Class", par: "Rifleman", img: "local_images/c.png", color: "slate" },
      { sn: "15", np: "सशस्त्र प्रहरी परिचर", en: "Follower", status: "Unclassified", par: "NCES", text: "No Insignia", img: "", color: "gray" }
    ];

    // --- Components ---

    function StatusBadge({ status, color }) {
      const colors = {
        red: "bg-red-100 text-red-700 border-red-200",
        blue: "bg-blue-100 text-blue-700 border-blue-200",
        slate: "bg-slate-100 text-slate-700 border-slate-200",
        gray: "bg-gray-100 text-gray-600 border-gray-200",
      };
      
      return React.createElement("span", { 
        className: `px-2 py-0.5 rounded-full text-[10px] uppercase font-bold tracking-wide border ${colors[color] || colors.gray}` 
      }, status.split(" ")[0]); 
    }

    function RankCard({ rank, index }) {
      const [imgError, setImgError] = useState(false);

      return React.createElement(motion.div, {
        initial: { opacity: 0, y: 20 },
        animate: { opacity: 1, y: 0 },
        exit: { opacity: 0, scale: 0.95 },
        transition: { delay: index * 0.05, duration: 0.3 },
        whileHover: { y: -4, boxShadow: "0 10px 30px -10px rgba(0,0,0,0.1)" },
        className: "bg-white/80 backdrop-blur-md rounded-xl border border-white/50 shadow-sm p-4 flex items-center gap-4 group relative overflow-hidden"
      },
        // Decorative background number
        React.createElement("div", { className: "absolute -right-4 -bottom-6 text-[80px] font-black text-gray-100/50 select-none z-0" }, rank.sn),
        
        // Image Container
        React.createElement("div", { className: "relative z-10 w-16 h-16 flex-shrink-0 bg-white rounded-lg shadow-inner border border-gray-100 flex items-center justify-center p-1" },
          !imgError && rank.img ? 
            React.createElement("img", { 
              src: rank.img, 
              onError: () => setImgError(true),
              className: "w-full h-full object-contain drop-shadow-sm" 
            }) : 
            React.createElement(ShieldIcon)
        ),

        // Text Content
        React.createElement("div", { className: "flex-1 z-10 min-w-0" },
          React.createElement("div", { className: "flex items-center gap-2 mb-1" },
            React.createElement(StatusBadge, { status: rank.status, color: rank.color }),
            React.createElement("span", { className: "text-[10px] text-gray-400 font-medium" }, `EQ: ${rank.par}`)
          ),
          React.createElement("h3", { className: "font-np text-lg font-bold text-gray-900 leading-tight truncate" }, rank.np),
          React.createElement("p", { className: "text-xs text-gray-500 font-medium truncate" }, rank.en),
          React.createElement("p", { className: "text-[10px] text-gray-400 mt-1" }, rank.status)
        )
      );
    }

    function App() {
      const [searchTerm, setSearchTerm] = useState("");
      
      const filteredRanks = apfRanks.filter(rank => 
        rank.np.toLowerCase().includes(searchTerm.toLowerCase()) ||
        rank.en.toLowerCase().includes(searchTerm.toLowerCase()) ||
        rank.par.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return React.createElement("div", { className: "min-h-screen pb-12" },
        
        // Header
        React.createElement("header", { className: "sticky top-0 z-50 bg-white/70 backdrop-blur-lg border-b border-gray-200/50" },
          React.createElement("div", { className: "max-w-4xl mx-auto px-4 h-16 flex items-center justify-between" },
             React.createElement("div", { className: "flex items-center gap-3" },
                // React.createElement("div", { className: "w-8 h-8 bg-red-700 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-red-500/30" }, "L+"),
                React.createElement(
                  "div",
                  { 
                    className: "w-8 h-8 bg-red-700 rounded-lg flex items-center justify-center shadow-lg shadow-red-500/30" 
                  },
                  React.createElement("img", {
                    src: "app_logo.webp", // Replace with your image path
                    alt: "Logo",
                    className: "w-5 h-5 object-contain" // Adjust size as needed
                  })
                ),
                React.createElement("h1", { className: "font-bold text-xl tracking-tight text-slate-800" }, "Log Plus")
             ),
             React.createElement("div", { className: "text-[10px] font-semibold text-gray-400 bg-gray-100 px-2 py-1 rounded" }, "APF PORTAL")
          )
        ),

        // Main Content
        React.createElement("main", { className: "max-w-4xl mx-auto px-4 py-8" },
          
          // Title Section
          React.createElement(motion.div, { 
            initial: { opacity: 0, y: -10 },
            animate: { opacity: 1, y: 0 },
            className: "text-center mb-8"
          },
            React.createElement("h2", { className: "text-3xl font-bold text-slate-800 mb-2" }, "Rank Structure"),
            React.createElement("p", { className: "text-gray-500 text-sm" }, "Armed Police Force, Nepal Official Hierarchy")
          ),

          // Search Bar
          React.createElement("div", { className: "relative max-w-md mx-auto mb-10 group" },
            React.createElement("div", { className: "absolute inset-y-0 left-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-red-600 transition-colors" }, 
              React.createElement(SearchIcon) 
            ),
            React.createElement("input", {
              type: "text",
              placeholder: "Search by rank (e.g., SSP, DIG, Inspector)...",
              className: "w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl shadow-sm focus:ring-4 focus:ring-red-500/10 focus:border-red-500 outline-none transition-all placeholder:text-gray-400 text-sm",
              value: searchTerm,
              onChange: (e) => setSearchTerm(e.target.value)
            })
          ),

          // Grid Layout
          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
            React.createElement(AnimatePresence, null,
              filteredRanks.length > 0 ? (
                filteredRanks.map((rank, idx) => 
                  React.createElement(RankCard, { key: rank.sn, rank: rank, index: idx })
                )
              ) : (
                React.createElement(motion.div, { 
                  initial: { opacity: 0 }, animate: { opacity: 1 },
                  className: "col-span-full text-center py-12 text-gray-400" 
                }, "No ranks found matching your search.")
              )
            )
          )
        ),

        // Footer
        React.createElement("footer", { className: "text-center py-8 text-gray-400" },
          React.createElement("div", { className: "text-[10px] font-medium tracking-wider uppercase opacity-60 mb-2" }, "Confidential Data"),
          React.createElement("p", { className: "text-[11px]" }, "© 2025 Log Plus System. All Rights Reserved.")
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>

</html>
