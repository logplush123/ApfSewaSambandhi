<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राजपत्रांकित क्षेणी सूची</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            animation: fadeIn 1s ease-in;
        }
        .accordion-item {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            animation: fadeUp 0.5s ease forwards;
        }
        .accordion-header {
            background: #3498db;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-header:hover {
            background: #2980b9;
        }
        .accordion-content {
            background: #ecf0f1;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            padding: 0 15px;
        }
        .accordion-content p {
            margin: 10px 0;
            padding: 5px;
        }
        .arrow {
            transition: transform 0.3s ease;
        }
        .accordion-header.active .arrow {
            transform: rotate(90deg);
        }
        @keyframes fadeUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>राजपत्रांकित क्षेणी सूची</h1>
        <div id="accordion"></div>
    </div>

    <script>
        const data = [
            { title: "राजपत्रांकित विशिष्ट क्षेणी", items: ["सशस्त्र प्रहरी अतिरिक्त महानिरीक्षक (AIG)", "सशस्त्र प्रहरी महानिरीक्षक (IG)"] },
            { title: "राजपत्रांकित प्रथम क्षेणी", items: ["सशस्त्र प्रहरी बरिष्ट उपरिक्षक (SSP)", "सशस्त्र प्रहरी नायब महानिरीक्षक (DIG)"] },
            { title: "राजपत्रांकित दितीय क्षेणी", items: ["सशस्त्र प्रहरी नायब उपरिक्षक (DSP)", "सशस्त्र प्रहरी उपरिक्षक (SP)"] },
            { title: "राजपत्रांकित तृतीय क्षेणी", items: ["सशस्त्र प्रहरी निरीक्षण (INS)"] },
            { title: "राजपत्र अनंकित प्रथम क्षेणी", items: ["सशस्त्र प्रहरी नायब निरीक्षक (SI)", "सशस्त्र प्रहरी बरिष्ठ नायब निरीक्षक (SSI)"] },
            { title: "राजपत्र अनंकित दितीय क्षेणी", items: ["सशस्त्र प्रहरी सहायक निरीक्षक (ASI)"] },
            { title: "राजपत्र अनंकित तृतीय क्षेणी", items: ["सशस्त्र प्रहरी सहायक हवल्दार (AHC)", "सशस्त्र प्रहरी हवल्दार (HC)", "सशस्त्र प्रहरी वरिष्ट हवल्दार (SHC)"] },
            { title: "राजपत्र अनंकित चतृर्थ क्षेणी", items: ["सशस्त्र प्रहरी जवान (c)"] },
            { title: "क्षेणी विहीन", items: ["सशस्त्र प्रहरी परिचर वा सो सरह का श्रेणी (Followers)"] }
        ];

        const accordion = document.getElementById("accordion");

        data.forEach(section => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("accordion-item");

            const header = document.createElement("div");
            header.classList.add("accordion-header");
            header.innerHTML = `<span>${section.title}</span> <span class="arrow">&#9654;</span>`;

            const content = document.createElement("div");
            content.classList.add("accordion-content");

            section.items.forEach(text => {
                const p = document.createElement("p");
                p.textContent = text;
                content.appendChild(p);
            });

            header.addEventListener("click", () => {
                const isActive = header.classList.contains("active");
                document.querySelectorAll(".accordion-header").forEach(h => h.classList.remove("active"));
                document.querySelectorAll(".accordion-content").forEach(c => c.style.maxHeight = null);

                if (!isActive) {
                    header.classList.add("active");
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });

            itemDiv.appendChild(header);
            itemDiv.appendChild(content);
            accordion.appendChild(itemDiv);
        });
    </script>
</body>
</html>
