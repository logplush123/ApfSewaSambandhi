<!DOCTYPE html>
<html lang="ne">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN Peacekeeping Mission Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a4d8c;
            --primary-light: #2a6ec6;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f0f2f5;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Noto Sans Devanagari', sans-serif;
        }

        body {
            background-color: var(--bg);
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Compact Header */
        header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 1.4rem;
        }

        header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Small Stats Cards */
        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .stat-card h3 {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Progress Bar */
        .progress-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        .bar-bg {
            background: #eee;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .bar-fill {
            background: var(--success);
            height: 100%;
            width: 0%;
            transition: 0.3s;
        }

        /* Quiz Main Area */
        .quiz-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            min-height: 300px;
        }

        .q-num {
            color: var(--primary);
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .q-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Options */
        .options-list {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            border: 2px solid #eee;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.2s;
            background: #fff;
            font-size: 1rem;
        }

        .option-btn:hover:not(.disabled) {
            background: #f8f9fa;
            border-color: #ddd;
        }

        .option-idx {
            width: 28px;
            height: 28px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* Result Colors */
        .correct {
            background: #d4edda !important;
            border-color: #28a745 !important;
        }

        .incorrect {
            background: #f8d7da !important;
            border-color: #dc3545 !important;
        }

        .disabled {
            pointer-events: none;
        }

        
        #_exp-box {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        /* Nav Buttons */
        .nav-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-prev {
            background: #6c757d;
            color: white;
        }

        .btn-next {
            background: var(--primary);
            color: white;
        }

        .btn-submit {
            background: var(--success);
            color: white;
            display: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Result Screen */
        #result-screen {
            display: none;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border: 5px solid var(--success);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

            loadQuestion();
        }

        function showResults() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('final-score').innerText = `${score}/${questions.length}`;

            const percent = (score / questions.length) * 100;
            let msg = percent >= 80 ? "उत्कृष्ट प्रदर्शन!" : (percent >= 50 ? "राम्रो, अझै मेहनत गर्नुहोस्।" : "थप अध्ययन आवश्यक छ।");
            document.getElementById('result-msg').innerText = msg;
        }

        loadQuestion();
    </script>
